# Infera Production Stack
# PostgreSQL with pgvector for vector search

version: '3.8'

services:
  # PostgreSQL with pgvector extension
  db:
    image: pgvector/pgvector:pg16
    container_name: infera-db
    environment:
      POSTGRES_USER: infera
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-infera_dev_password}
      POSTGRES_DB: infera
    ports:
      - "5432:5432"
    volumes:
      - infera_pgdata:/var/lib/postgresql/data
      - ./backend/scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infera -d infera"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Infera API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        PRELOAD_MODEL: "true"
    container_name: infera-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://infera:${POSTGRES_PASSWORD:-infera_dev_password}@db:5432/infera
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      INFERA_API_KEY: ${INFERA_API_KEY:-}
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/reports:/app/reports
      - ./backend/.sec_cache:/app/.sec_cache
    restart: unless-stopped

volumes:
  infera_pgdata:
    driver: local
