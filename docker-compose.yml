version: '3.8'

services:
  # Backend API
  backend:
    build: ./backend
    container_name: infera-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory for filings
      - ./backend/data:/app/data
      # Mount reports directory for output
      - ./reports:/app/reports
      # Mount database (optional - can use volume instead)
      - ./infera.db:/app/infera.db
    environment:
      - DATABASE_URL=sqlite:///./infera.db
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=*
      # OpenAI key (set in .env or pass directly)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (uncomment when ready)
  # frontend:
  #   build: ./frontend
  #   container_name: infera-frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - VITE_API_URL=http://backend:8000
  #   depends_on:
  #     - backend

  # Optional: Run tests in container
  test:
    build: ./backend
    container_name: infera-test
    command: python -m pytest tests/ -v
    volumes:
      - ./backend/data:/app/data
    profiles:
      - testing

  # Optional: Run evaluation
  eval:
    build: ./backend
    container_name: infera-eval
    command: python evaluation/eval_scorer.py
    volumes:
      - ./backend/data:/app/data
      - ./backend/evaluation:/app/evaluation
    profiles:
      - evaluation
