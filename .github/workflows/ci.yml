name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest ruff
    
    - name: Lint with ruff
      run: |
        ruff check . --ignore E501 --exit-zero
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short
    
    - name: Run evaluation (smoke test)
      run: |
        # Just verify the evaluation script runs without errors
        python -c "from evaluation.eval_scorer import load_labeled_data; data = load_labeled_data(); print(f'Loaded {len(data[\"samples\"])} samples')"

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t infera:ci .
    
    - name: Test Docker image
      run: |
        docker run --rm infera:ci python -c "from services.scoring_service import get_model; print('Model loads successfully')"

